<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venkey Dresses - Crafted Apparel</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <header class="header">
        <div class="logo">
          <svg class="sewing-machine-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <rect x="2" y="8" width="20" height="8" rx="2"/>
            <path d="M6 8V6a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2"/>
            <circle cx="8" cy="12" r="1"/>
            <circle cx="16" cy="12" r="1"/>
            <path d="M12 8v8"/>
            <path d="M8 16l8 4"/>
          </svg>
          <h1 class="brand-name">Venkey Dresses</h1>
        </div>
        <nav class="navigation">
          <a href="#contact" class="nav-link">Contact</a>
          <a href="#about" class="nav-link">About</a>
        </nav>
      </header>

      <main class="main-content">
        <section class="hero-section">
          <h2 class="section-title">CRAFTED APPAREL</h2>
          <p class="description">
            We are a leading textile manufacturer specializing in high-quality pants and half pants for boys and men. From durable school uniforms to custom apparel, we deliver excellence in every stitch.
          </p>
          <button class="cta-button" onclick="requestQuote()">Request a Quote</button>
        </section>
      </main>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <div class="workshop-image">
        <img src="static/images/caroline-badran-YWTNP6Y5AHc-unsplash.jpg" alt="Textile manufacturing workshop with sewing machine and fabric rolls" class="workshop-img">
      </div>
    </div>
  </div>

  <script src="static/js/script.js"></script>
</body>
</html>
